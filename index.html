<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4ec;
            color: #333;
        }

        header {
            background-color: #ffc0cb;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            color: #ff69b4;
        }

        .product p {
            margin: 5px 0;
        }

        footer {
            background-color: #ffc0cb;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        footer h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtos Exclusivos</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Escolha com amor</h2>
            <div class="products">
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzilOK-_HdBhggZgGWlTEYhHnhL1B9bY8Ugg&s" alt="Beijinhos">
                    <h3>Beijinhos</h3>
                    <p>Chuva de beijinhos</p>
                    <p><strong>R$ 0,75</strong></p>
                </div>
                <div class="product">
                    <img src="https://w7.pngwing.com/pngs/256/945/png-transparent-pink-bear-graphic-design-pink-bear.png" alt="Dengo">
                    <h3>Avenida</h3>
                    <p>VÃ¡rios chamegos</p>
                    <p><strong>R$ 0,75</strong></p>
                </div>
                <div class="product">
                    <img src="https://www.designi.com.br/images/preview/11134265.jpg" alt="Beijinhos + Dengo">
                    <h3>Beijinhos + Dengo</h3>
                    <p>Chuva de beijinhos e chamegos</p>
                    <p><strong>R$ 1,00</strong></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>Com carinho, Nicolas</h2>
    </footer>
</body>
</html>
